{% extends "account/password.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block password_box %}
  <h2 class="font-bold">{% trans "Change Password" %}</h2>
  <div class="row">
    <div class="col-lg-12">
      <form method="POST" action="{% url 'account_change_password' %}" class="password_change m-t">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary block full-width m-b" type="submit"
                name="action">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
{% endblock %}
